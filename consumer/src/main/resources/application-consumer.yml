server:
  shutdown: graceful
spring:
  lifecycle:
    timeout-per-shutdown-phase: 90s

myrealtrip:
  ohmyhotel:
    context: consumer

management:
  server:
    port: 9405
  endpoints:
    web:
      exposure:
        include: prometheus
  metrics:
    distribution:
      percentiles:
        http.server.requests: 0.5, 0.95, 0.99

---
spring:
  config:
    activate:
      on-profile: "local"

logging:
  level:
    root: info
    "org.*": info
    "com.*": info
  file:
    name: /myrealtrip/logs/tomcat/catalina.out
  logback:
    rollingpolicy:
      max-history: 5
      total-size-cap: 10GB
